<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Stopky</title>
</head>
<body>

<div class="container">

    <div class="stopwatch">
        <p id="time-display">00:00:00.000</p>
        <div class="stopwatch-controls">
            <button id="btn-start">START</button>
            <button id="btn-stop">STOP</button>
            <button id="btn-lap">LAP</button>
        </div>
    </div>

    <div class="laps">
        <div class="laps-heading">
            <h1>Laps</h1>
            <button id="btn-clear">Clear</button>
        </div>
        <ol id="laps-list"></ol>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
