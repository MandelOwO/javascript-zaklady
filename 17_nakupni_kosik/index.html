<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Kosik</title>
</head>
<body>

<div class="container mt-3">
    <div class="row">
        <div class="col-8">
            <table class="table table-stripped table-hover">
                <thead>
                <tr>
                    <th>Název</th>
                    <th>Cena/ks</th>
                    <th>Počet ks</th>
                    <th>Celkem</th>
                </tr>
                </thead>
                <tbody class="table-group-divider" id="tableBody">

                </tbody>
                <tfoot class="table-group-divider" id="tableFoot">
                <tr>
                    <th>CELKEM</th>
                    <td></td>
                    <td id="totalPcs"></td>
                    <td id="totalPrice"></td>
                </tr>
                </tfoot>
            </table>
        </div>
        <div class="col d-flex flex-column border p-3 input-form">
            <h2>Přidat položku</h2>
            <label for="name" class="form-label mt-2"> Název položky </label>
            <input type="text" id="name" class="form-control">

            <label for="pcs" class="form-label mt-2"> Počet ks </label>
            <input type="number" id="pcs" class="form-control">

            <label for="price" class="form-label mt-2"> Cena/ks </label>
            <input type="number" id="price" class="form-control">

            <button class="mt-2 align-self-start btn btn-primary" id="btnAdd">Přidat</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
